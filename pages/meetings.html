            padding: 60px 0;

        }

            padding: 60px 0;

            border-left: 5px solid var(--secondary);

<body>
    <header>
        <div class="container header-inner">
            <a href="../index.html" class="logo">
                <img src="../images/trolcc_logo1.png" alt="多倫多生命河靈糧堂 Logo">
                <div>
                    <strong style="display: block; font-size: 1.2rem;">多倫多生命河靈糧堂</strong>
                    <span style="font-size: 0.8rem; color: #7f8c8d;">Toronto River of Life Christian Church</span>
                </div>
            </a>
            <!-- Language selector -->
            <div class="language-selector" style="margin-left: auto;">
                <button id="langTrigger" class="language-trigger" aria-haspopup="true" aria-expanded="false">
                    <span>繁體</span>
                </button>
                <div id="langDropdown" class="language-dropdown" aria-label="Language selector">
                    <a href="#" class="lang-option" data-lang="zh-Hant">繁體</a>
                    <a href="#" class="lang-option" data-lang="zh-Hans">简体</a>
                    <a href="#" class="lang-option" data-lang="en">English</a>
                    <a href="#" class="lang-option" data-lang="fr">Français</a>
                </div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="../index.html" class="nav-link" data-i18n="nav.home">首頁</a></li>
                    <li><a href="meetings.html" class="nav-link" data-i18n="nav.worship">聚會時間</a></li>

                    <li><a href="about.html" class="nav-link" data-i18n="nav.about">關於我們</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 data-i18n="nav.worship">聚會時間</h1>
            <p>歡迎隨時加入我們的聚會，與我們一同敬拜</p>
        </div>
    </section>

    <main class="container content-section">
        <div class="grid">
            <div class="card time-card">
                <h3>主日崇拜</h3>
                <p>每周六 10:00 AM</p>
                <p style="font-size: 0.9rem; color: #7f8c8d; margin-top: 10px;">現場與直播同步進行</p>
            </div>
            <div class="card time-card">
                <h3>週三禱告會</h3>
                <p>每周三 7:30 PM</p>
                <p style="font-size: 0.9rem; color: #7f8c8d; margin-top: 10px;">同心合意為國度與教會禱告</p>
            </div>
            <div class="card time-card">
                <h3>各小組團契</h3>
                <p>時間由各小組自行安排</p>
                <p style="font-size: 0.9rem; color: #7f8c8d; margin-top: 10px;">在社區中建立深厚情誼</p>
            </div>
        </div>
