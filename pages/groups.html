<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小组生活 - 未来圣殿</title>
    <link rel="stylesheet" href="../index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
</head>

<body class="sub-page">
    <div id="canvas-container"></div>
    <header>
        <div class="nav-container">
            <a href="../index.html" class="logo-link">
                <img src="../trolcc_logo1.png" alt="Logo" class="logo-image">
                <div>
                    <div class="logo-text glow-text">Life River</div>
                    <div style="font-size: 0.6rem; color: var(--text-dim);">Digital Sanctuary</div>
                </div>
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="../index.html#home" class="nav-link">首页</a></li>
                    <li><a href="../index.html#quantum" class="nav-link">量子祷告</a></li>
                    <li><a href="../index.html#ecosystem" class="nav-link">小组生态</a></li>
                    <li><a href="resources.html" class="nav-link">资源中心</a></li>
                    <li><a href="about.html" class="nav-link">关于我们</a></li>
                </ul>
            </nav>
            <a href="contact.html" class="btn-primary">加入网络</a>
        </div>
    </header>
    <main class="container" style="padding-top: 150px;">
        <h1 class="glow-text" style="text-align: center; margin-bottom: 3rem;">生命小组节点</h1>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
            <div class="glass-card">
                <h3 style="color: var(--accent);">职场共振</h3>
                <p style="font-size: 0.9rem; margin-top: 10px;">在世俗网络中保持基督的频率。每周五晚同步。</p>
            </div>
            <div class="glass-card">
                <h3 style="color: var(--accent);">青年量子</h3>
                <p style="font-size: 0.9rem; margin-top: 10px;">面向未来的灵性探索，打破陈规，直击真理。</p>
            </div>
            <div class="glass-card">
                <h3 style="color: var(--accent);">家庭祭坛</h3>
                <p style="font-size: 0.9rem; margin-top: 10px;">最小的教会单元，让基督的光在每一个家点燃。</p>
            </div>
        </div>
    </main>
    <script>
        let scene, camera, renderer, stars; function init() { scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); renderer.setSize(window.innerWidth, window.innerHeight); document.getElementById('canvas-container').appendChild(renderer.domElement); camera.position.z = 5; const starGeometry = new THREE.BufferGeometry(); const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true, opacity: 0.3 }); const starVertices = []; for (let i = 0; i < 3000; i++) { const x = (Math.random() - 0.5) * 100; const y = (Math.random() - 0.5) * 100; const z = (Math.random() - 0.5) * 100; starVertices.push(x, y, z); } starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3)); stars = new THREE.Points(starGeometry, starMaterial); scene.add(stars); animate(); } function animate() { requestAnimationFrame(animate); stars.rotation.y -= 0.0001; renderer.render(scene, camera); } window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }); window.onload = init;
    </script>
</body>

</html>
