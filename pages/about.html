<body class="sub-page">
    <div id="canvas-container"></div>

    <header>
        <div class="nav-container">
            <a href="../index.html" class="logo-link">
                <img src="../trolcc_logo1.png" alt="Logo" class="logo-image">
                <div>
                    <div class="logo-text glow-text">Life River</div>

                </div>
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="../index.html#home" class="nav-link">首页</a></li>
                    <li><a href="../index.html#quantum" class="nav-link">量子祷告</a></li>

                </ul>
            </nav>
            <a href="contact.html" class="btn-primary">加入网络</a>
        </div>
    </header>

    <main class="container" style="padding-top: 150px;">
        <div class="glass-card">
            <h1 class="glow-text" style="margin-bottom: 2rem;">唯独基督：去中心化的异象</h1>
            <p style="margin-bottom: 1.5rem;">
                我们相信教会不是一座建筑物，也不是一个官僚机构。教会是基督的身体，是信徒之间点对点的生命网格。
            </p>

            <div style="margin-top: 3rem;">
                <h3 style="color: var(--accent); margin-bottom: 1rem;">信仰核心</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div style="padding: 1.5rem; background: rgba(255,255,255,0.03); border-radius: 10px;">
                        <h4 style="margin-bottom: 0.5rem;">唯独圣经</h4>
                        <p style="font-size: 0.85rem; color: var(--text-dim);">拒绝人为的额外增添，回归最纯粹的道。</p>
                    </div>
                    <div style="padding: 1.5rem; background: rgba(255,255,255,0.03); border-radius: 10px;">
                        <h4 style="margin-bottom: 0.5rem;">人人皆祭司</h4>
                        <p style="font-size: 0.85rem; color: var(--text-dim);">每个信徒都直接与基督连接，拥有服事的权柄。</p>
                    </div>
                    <div style="padding: 1.5rem; background: rgba(255,255,255,0.03); border-radius: 10px;">
                        <h4 style="margin-bottom: 0.5rem;">有机连接</h4>
                        <p style="font-size: 0.85rem; color: var(--text-dim);">小组是个体生命的交织，而非组织的层级管理。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer style="padding: 4rem 0; background: rgba(2, 12, 27, 0.9); text-align: center; margin-top: 4rem;">
        <p style="font-size: 0.8rem; color: var(--text-dim);">&copy; 2025 多伦多生命河灵粮堂 | 唯独基督</p>
    </footer>

    <script>
        // Star Background only for subpages
        let scene, camera, renderer, stars;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            camera.position.z = 5;

            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true, opacity: 0.3 });
            const starVertices = [];
            for (let i = 0; i < 3000; i++) {
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 100;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y -= 0.0001;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = init;
    </script>
</body>

</html>
