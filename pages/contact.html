<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 多伦多生命河灵粮堂</title>
    <link rel="stylesheet" href="../index.css">
    <style>
        .page-header {
            background: var(--primary);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .content-section {
            padding: 60px 0;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-inner">
            <a href="../index.html" class="logo">
                <img src="../trolcc_logo1.png" alt="Logo">
                <div>
                    <strong style="display: block; font-size: 1.2rem;">多伦多生命河灵粮堂</strong>
                    <span style="font-size: 0.8rem; color: #7f8c8d;">Toronto River of Life Christian Church</span>
                </div>
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="../index.html" class="nav-link">首页</a></li>
                    <li><a href="meetings.html" class="nav-link">聚会时间</a></li>
                    <li><a href="groups.html" class="nav-link">小组生活</a></li>
                    <li><a href="about.html" class="nav-link">关于我们</a></li>
                    <li><a href="contact.html" class="nav-link">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>联系我们</h1>
            <p>如果您有任何问题或需要协助，请随时与我们联系</p>
        </div>
    </section>

    <main class="container content-section" style="max-width: 600px;">
        <form>
            <input type="text" placeholder="您的姓名">
            <input type="email" placeholder="您的电子邮箱">
            <textarea rows="5" placeholder="您的留言内容"></textarea>
            <button type="submit" class="submit-btn">发送消息</button>
        </form>
    </main>

    <footer style="background: #f8f9fa; padding: 40px 0; border-top: 1px solid #eee; text-align: center;">
        <div class="container">
            <p>&copy; 2024 多伦多生命河灵粮堂. 保留所有权利.</p>
        </div>
    </footer>
</body>

</html>
