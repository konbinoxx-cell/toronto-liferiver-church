<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯繫我們 - 多倫多生命河靈糧堂</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .page-header {
            background: var(--primary);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .content-section {
            padding: 60px 0;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-inner">
            <a href="../index.html" class="logo">
                <img src="../images/trolcc_logo1.png" alt="多倫多生命河靈糧堂 Logo">
                <div>
                    <strong style="display: block; font-size: 1.2rem;">多倫多生命河靈糧堂</strong>
                    <span style="font-size: 0.8rem; color: #7f8c8d;">Toronto River of Life Christian Church</span>
                </div>
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="../index.html" class="nav-link">首頁</a></li>
                    <li><a href="meetings.html" class="nav-link">聚會時間</a></li>
                    <li><a href="groups.html" class="nav-link">小組生活</a></li>
                    <li><a href="about.html" class="nav-link">關於我們</a></li>
                    <li><a href="contact.html" class="nav-link">聯繫我們</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>聯繫我們</h1>
            <p>如果您有任何問題或需要協助，請隨時與我們聯繫</p>
        </div>
    </section>

    <main class="container content-section" style="max-width: 600px;">
        <form>
            <input type="text" placeholder="您的姓名">
            <input type="email" placeholder="您的電子郵箱">
            <textarea rows="5" placeholder="您的留言內容"></textarea>
            <button type="submit" class="submit-btn">發送消息</button>
        </form>
    </main>

    <footer style="background: #f8f9fa; padding: 40px 0; border-top: 1px solid #eee; text-align: center;">
        <div class="container">
            <p>&copy; 2024 多倫多生命河靈糧堂. 保留所有權利.</p>
        </div>
    </footer>
</body>

</html>
